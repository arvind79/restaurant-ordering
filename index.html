<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Smythe&family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-background">
        <header>
            <div class="header-inner">
                <h1>Jimmy's Diner</h1>
                <p class="heading-info">The best burgers and pizzas in town</p>
            </div>
        </header>

        <main class="main">
            <div class="container" id="main-html">
                <!-- javascript getMainHtml() function -->
            </div>
        </main>

        <section class="container" id="price-html-container">
            <div class="price-container" id="price-html">
                <!-- javascript renderPriceHtml() function -->
            </div>
        </section>

        <section class="modal" id="modal">
            <div class="modal-inner">
                <h3>Enter card details</h3>
                <form id="form-el">
                    <input type="text" id="user-name-input" name="name" placeholder="Enter your name" required/>
                    <input type="number" placeholder="Enter card number" required/>
                    <input type="number" placeholder="Enter CVV" required/>
                    <button type="submit" id="pay-modal-btn">Pay</button>
                </form>
            </div>
        </section>

        <div class="msg-container" id="thanks-msg">
            <p id="thanks-name" class="thanks-msg">Thanks, James! Your order is on its way!</p>
        </div>
    </div>
    <script src="index.js" type="module"></script>

</body>
</html>
